name: Pylint

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint 
          pip install -r requirements.txt
      - name: Analysing the code with pylint
        run: |
          pylint --disable=C0200,W0718,W0621,R0903,C0116,W0613,R0801,import-error,logging-fstring-interpolation,logging-not-lazy,consider-using-f-string $(git ls-files '*.py')
